<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div id="blanks">
        <h1>Please, fill in the sides of trangle to find out its type.</h1>
        <form>
          <div class="form-group">
            <label for="side1">Side 1</label>
            <input id="side1" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="side2">Side 2</label>
            <input id="side2" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="side3">Side 3</label>
            <input id="side3" class="form-control" type="number">
          </div>

          <button id='submit' type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div id="result">
        <h2>Type of triangle</h2>
        <p>All right, here is the triangle you built: <span id="triangle"></span>!</p>
      </div>
    </div>
  </body>
</html>
